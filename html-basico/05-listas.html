<html>
	<head>
		<title>Exercício 05 - Listas</title>
	</head>
	<body>
		<h1>Lista não ordenada</h1>
		
		<!-- lista não ordenada (unordered list) -->
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>

		<h1>Lista ordenada</h1>
		
		<!-- lista ordenada (ordered list) -->
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ol>

	</body>
</html>
