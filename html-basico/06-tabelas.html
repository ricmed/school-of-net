<html>
	<head>
		<title>Exercício 06 - Tabelas</title>
	</head>
	<body>
		<table border="1" cellpadding="10">
			<!-- Cabeçalho da tabela -->
			<thead>
				<!-- linha -->
				<tr>
					<!-- colunas -->
					<th>Cabeçalho 1</th>
					<th>Cabeçalho 2</th>
					<th>Cabeçalho 3</th>
					<th>Cabeçalho 4</th>
				</tr>
			</thead>
			<!-- Corpo da tabela -->
			<tbody>
				<!-- linha -->
				<tr>
					<!-- colunas -->
					<td>Coluna 1</td>
					<td>Coluna 2</td>
					<td>Coluna 3</td>
					<td>Coluna 4</td>
				</tr>
				<!-- linha -->
				<tr>
					<!-- colunas -->
					<td>Coluna 1</td>
					<td>Coluna 2</td>
					<td>Coluna 3</td>
					<td>Coluna 4</td>
				</tr>				
			</tbody>
		</table>
	</body>
</html>
